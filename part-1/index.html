<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Blue Billywig Player: Custom skin</title>
	<meta name="description" content="Blue Billywig Custom Skin: Part 1">
	<meta name="author" content="Blue Billywig">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">

	<link rel="stylesheet" href="player.css">
	
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//bluebillywig.bbvms.com/launchpad/"></script>
</head>
<body>
	<div class="container">
		<a href="..">Back</a>
		<h1>Blue Billywig Custom Skin: Part 1 (example)</h1>
		
		<ul>
			<li><a href="#">Tutorial</a></li>
			<li><a href="https://github.com/bluebillywig/skin-tutorial/tree/master/part-1">Source code</a></li>
		</ul>
	</div>
	
	<div id="player">
			<div class="skin">
				<div class="controlbar">
					<div class="time">
						<span class="elapsed">00:00</span>/<span class="duration">00:00</span>
					</div>
					
					<div class="play button">
						<i class="fa fa-play"></i>
					</div>
					<div class="pause button">
						<i class="fa fa-pause"></i>
					</div>
					
					<div class="mute button">
						<i class="fa fa-volume-up"></i>
					</div>
					<div class="unmute button">
						<i class="fa fa-volume-off"></i>
					</div>
				</div>
			</div>
		</div>
	
	<script src="js/player.js"></script>
</body>
</html>
